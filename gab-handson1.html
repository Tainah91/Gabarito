    <!--Que começem os jogos!!!-->
    Digite um número <input type="number" id="num1">

    <!--onclick é uma ação (de clicar)-->
    <button onclick="somar()"> Somar </button>
    <button onclick="subtrair()">subtrair</button>
    <button onclick="multiplicar()">multiplicar</button>
    <button onclick="dividir()">dividir</button>
    
    <script>
        function somar(){
            // num1 é a variável
            // erro: ao invés de somar esta concatenando
            // só acontece com a soma?
            // "+"
            var num1 = Number.parseInt(document.getElementById ("num1").value)
            // num2 é a variável
            var num2 = Number.parseInt(document.getElementById ("num2").value)
            
            var soma = num1 + num2 // "+" é função de texto

            alert (soma)
        }

        function subtrair(){

            // num1 é a variável            
            var num1 = Number.parseInt(document.getElementById ("num1").value)
            // num2 é a variável
            var num2 = Number.parseInt(document.getElementById ("num2").value)
            
            var sub = num1 - num2 

            alert (sub)
        }

        function multiplicar(){

            // num1 é a variável            
            var num1 = Number.parseInt(document.getElementById ("num1").value)
            // num2 é a variável
            var num2 = Number.parseInt(document.getElementById ("num2").value)

            var mult = num1 * num2 

            alert (mult)
        }

        function dividir(){

            // num1 é a variável            
        var num1 = Number.parseInt(document.getElementById ("num1").value)
        // num2 é a variável
        var num2 = Number.parseInt(document.getElementById ("num2").value)

        var div = num1 / num2 

        alert (div)
        }
